<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>익명 함수 사용</title>
<link rel="shortcut icon" href="../img/favicon.ico">
<style>
	
</style>
<script>
    window.onload = function(){
        console.log('1. load 이벤트 발생')

        //var btn = window.document.getElementById('click')
        var btn = document.getElementsByTagName('button')[0]
        var btn = document.getElementsByClassName('mybtn')[0]

        var btn = document.querySelector('#click') // id
        var btn = document.querySelector('button') // tag
        var btn = document.querySelector('.mybtn') // class  name

        btn.addEventListener('click', function(){
            console.log('3. click 이벤트 발생')
            var msg = '버튼 누른 후 3초 지남'
            setTimeout(function(){
                console.log(msg)
            }, 3000)
            console.log('click 이벤트 처리 완료')
        })

        console.log('2. load 이벤트 처리 완료.')
    }
</script>
</head>
<body>
	<h1 id="title" class="c">익명 함수 사용 예제</h1>
	<h2 class="c">콜백 함수 사용 예제</h2>
	<button id="click" class="mybtn">클릭</button>
</body>
</html>
